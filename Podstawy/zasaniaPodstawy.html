            function DecToBin(decNumber)
            {
                var strBin = "";
                while (decNumber > 0)
                {
                    var rest = decNumber % 2;
                    decNumber = parseInt(decNumber / 2); 
                    strBin = rest + strBin;
                }
                document.write(strBin);
                document.write("<br/>");
            }
            function DecToBin2(decNumber)
            {

                {
                    var rest = decNumber & 1;

                }
