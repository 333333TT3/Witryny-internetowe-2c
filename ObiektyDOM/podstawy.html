<!DOCTYPE html>

<html>
    <head>
        <title>Tytuł strony</title>
    </head>
    <body>
        <script>
            document.write("Informacja o adresie strony:<br/>");
            document.write("Adres strony: " + window.location.href + "<br/>");
            document.write("Protokół: " + window.location.protocol + "<br/>");
            document.write("Nazwa hosta: " + location.hostname + "<br/>");
            document.write("Port: " + location.port + "<br/>");
        </script>
    </body>
</html>
